<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeonTrac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">AeonTrac</h1>
        <button id="startButton" class="btn btn-primary btn-lg">Start Tracking</button>
        <button id="stopButton" class="btn btn-danger btn-lg">Stop Tracking</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        function updateButtonStates() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    startButton.disabled = data.is_tracking;
                    stopButton.disabled = !data.is_tracking;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    // Handle error, maybe disable both buttons
                    startButton.disabled = true;
                    stopButton.disabled = true;
                });
        }

        startButton.addEventListener('click', () => {
            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: 'WORK' })
            })
            .then(response => {
                if (response.ok) {
                    alert('Tracking started!');
                    updateButtonStates();
                } else {
                    alert('Error starting tracking.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error starting tracking.');
            });
        });

        stopButton.addEventListener('click', () => {
            fetch('/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    alert('Tracking stopped!');
                    updateButtonStates();
                } else {
                    alert('Error stopping tracking.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error stopping tracking.');
            });
        });

        // Initial button state update
        updateButtonStates();
    </script>
</body>
</html>
